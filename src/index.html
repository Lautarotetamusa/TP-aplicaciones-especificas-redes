<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TP aplicaciones especificas de redes</title>
    <link rel=StyleSheet href="estilos.css" type="text/css" media=screen>

    <script type="text/javascript" src="funciones.js"></script>
  </head>
  <body>

    <header class="cabecera">
      <img class="imagen" src="../media/logo.jpg" alt="">
      <div class="botonera_chica"id="botonera" >
        <h2 class="menu_text">Menu</h2>
        <img class="imagen_botonera" src="../media/boton_desplegable.png" id="boton">


        <div class="dropdown" id="dropdown">
          <ul class="contenedor_opciones" style="padding: 0; margin: 0" >
            <li class="opcion" style="background:#c49018"><a class="ref"  href="https://www.github.com"> Github </a></li>
            <li class="opcion" style="background:#e4ac2b;"><a class="ref" href="https://twitter.com/"> Twitter </a></li>
            <li class="opcion" style="background:#c49018"><a class="ref"  href="https://www.instagram.com/"> Instagram </a></li>
            <li class="opcion" style="background:#e4ac2b"><a class="ref"  href="https://www.youtube.com/"> Youtube </a></li>
            <li class="opcion" style="background:#c49018"><a class="ref"  href="https://mail.google.com/"> Gmail </a></li>
          </ul>
        </div>
      </div>

    </header>


    <div class="slide-container">

      <div class="wrapper">
        <div class="clash-card barbarian">

          <div class="clash-card__image clash-card__image--barbarian">
            <img src="../media/barbaro.png" />
          </div>

        </div> <!-- Termina la carta del barbaro-->
      </div> <!-- end wrapper -->

      <div class="wrapper">
        <div class="clash-card archer">

          <div class="clash-card__image clash-card__image--archer">
            <img src="../media/arquera.png" />
          </div>

        </div> <!-- Termina la carta de la arquera-->
      </div> <!-- end wrapper -->

      <div class="wrapper">
        <div class="clash-card giant">

          <div class="clash-card__image clash-card__image--giant">
            <img src="../media/gigante.png" />
          </div>

        </div> <!-- Termina la carta del gigante-->
      </div> <!-- end wrapper -->

      <div class="wrapper">
        <div class="clash-card goblin">

          <div class="clash-card__image clash-card__image--goblin">
            <img src="../media/duende.png" />
          </div>

        </div> <!-- Termina la carta del duende-->
      </div> <!-- end wrapper -->

      <div class="wrapper">
        <div class="clash-card wizard">

          <div class="clash-card__image clash-card__image--wizard">
            <img src="../media/mago.png" />
          </div>

        </div><!-- Termina la carta del mago-->
      </div> <!-- end wrapper -->
    </div>


    <footer class="footer">
      <ul>
          <li> <h4> Rodrigo Mar&iacute </h4>
          <li> <h4> Ignacio Roca </h4> </li>
          <li> <h4> Lautaro Teta Musa </h4> </li>
      </ul>
    </footer>

    <script type="text/javascript">
      var boton = document.getElementById("boton");

      boton.addEventListener("mouseenter", verDropdown);
    </script>

  </body>
</html>
